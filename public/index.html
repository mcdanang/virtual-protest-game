<!DOCTYPE html>
<html>
	<head>
		<title>Demo Online</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #333;
				font-family: "Press Start 2P", cursive;
			}
			#game-container {
				position: relative;
			}
			#chat-input {
				display: none; /* Hide chat input initially */
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				width: 80%;
				max-width: 500px;
				padding: 10px;
				border: none;
				border-radius: 5px;
				background: rgba(255, 255, 255, 0.9);
			}
			#username-modal {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: white;
				padding: 20px;
				border-radius: 10px;
				text-align: center;
				z-index: 1000;
			}
			#username-modal input {
				margin: 10px 0;
				padding: 5px;
			}
			#username-modal button {
				padding: 5px 15px;
				background: #4caf50;
				color: white;
				border: none;
				border-radius: 3px;
				cursor: pointer;
			}
			#main-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 10px;
			}

			#controls {
				position: absolute;
				bottom: 60px;
				right: 0%;
				transform: translateX(-20%);
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.control-button {
				width: 30px;
				height: 30px;
				font-size: 16px;
				margin: 5px;
				background: #555;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			@media (min-width: 768px) {
				#controls {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div id="main-container">
			<h2 style="text-align: center; color: white; font-family: 'Press Start 2P', cursive">
				Demo Online
			</h2>
			<div id="game-container"></div>
		</div>
		<input type="text" id="chat-input" placeholder="Type your message..." maxlength="80" />
		<div id="username-modal">
			<h2>Welcome to</h2>
			<h2>Demo Online</h2>
			<input autofocus type="text" id="username" placeholder="Enter your username" maxlength="10" />
			<button onclick="startGame()">Join Game</button>
		</div>

		<div id="controls">
			<button id="up" class="control-button">&#9650;</button>
			<div>
				<button id="left" class="control-button">&#9664;</button>
				<button id="down" class="control-button">&#9660;</button>
				<button id="right" class="control-button">&#9654;</button>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
